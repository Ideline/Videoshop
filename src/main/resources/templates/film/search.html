<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main">
<head>
    <meta charset="UTF-8">
    <title>Sök film</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <div class="flex-center">
        <img class="headerLogo" src="/images/bortakvall_logo.jpg" alt="bild saknas">
    </div>
    <div class="test2">
        <div class="flex-row">
            <div class="customerContainer">
                <div th:if="${session.customer != null}" class="just-flex">
                    <div>
                        <img class="customerMenuIcon" src="/images/customerMenu7.png" alt="bild saknas">
                    </div>
                    <div class="costumerMenu"
                         th:text="${session.customer.firstName} + ' ' + ${session.customer.lastName} + ' ' + ${session.customer.socialSecurityNumber}">
                        Customer
                    </div>
                </div>
                <div class="popUpImgContainer hide">
                    <img class="popUpImg" src="/images/popupImg.png" alt="bild saknas">
                    <div class="test">
                        <div class="dropDownMenu">
                            <div class="dropPart">
                                <div class="flex-column-center">
                                    <a class="link" th:href="@{/customer/edit}">
                                        <div>
                                            <img src="/images/menuIcon11.png" alt="bild saknas">
                                        </div>
                                        <div>Redigera</div>
                                        <div>Profil</div>
                                    </a>
                                </div>
                                <div class="flex-column-center">
                                    <a class="link" th:href="@{/rentalInfo/rentFilm}">
                                        <div>
                                            <img src="/images/menuIcon8.png" alt="bild saknas">
                                        </div>
                                        <div>Hyr film</div>
                                    </a>
                                </div>
                            </div>
                            <div class="dropPart">
                                <div class="flex-column-center">
                                    <a class="link" th:href="@{/rentalInfo/customerFilms}">
                                        <div>
                                            <img src="/images/menuIcon9.png" alt="bild saknas">
                                        </div>
                                        <div>Aktuella</div>
                                        <div>hyrda filmer</div>
                                    </a>
                                </div>
                                <div class="flex-column-center">
                                    <a class="link" th:href="@{/rentalHistory/customerFilms}">
                                        <div>
                                            <img src="/images/menuIcon7.png" alt="bild saknas">
                                        </div>
                                        <div>Historik</div>
                                        <div>hyrda filmer</div>
                                    </a>
                                </div>
                            </div>
                            <a class="link logOutCustomer" th:href="@{/customer/logout}">
                                « Logga ut kund »
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="infoMain">
    <nav class="navigationField2">
        <div class="headerLinks">
            <div><a class="headerLink" th:href="@{/customer/searchandregister}">KUND</a></div>
            <div><a class="headerLink" th:href="@{/film/search}">SÖK FILM</a></div>
            <div><a class="headerLink" th:href="@{/film/register}">NY FILM</a></div>
            <div><a class="headerLink" th:href="@{/film/overdue}">FÖRSENADE FILMER</a></div>
        </div>
    </nav>
    <section class="searchSection">


        <form class="searchForm" method="GET" th:action="@{/film/searchresult}">
            <div class="searchColumns">
                <div>

                    <P>SÖK PÅ PRODUKT-NR</P>
                    <input type="text" class="search-input" id="productNumber"
                           name="productNumber" placeholder="Produktnummer">
                </div>
                <div class="genres">
                    <p>SÖK PÅ KATEGORI</p>
                    <div class="checkboxes">
                        <div class="flex-start">
                            <div class="checkbox-container" th:each="a : ${allGenres}">
                                <input class="checkbox option-button" type="checkbox" name="genre" th:id="${a}"
                                       th:value="${a}"/>
                                <label class="checkbox-text" th:for="${a}" th:text="${a}">...</label>
                            </div>
                        </div>
                        <div class="flex-column-end">
                            <div class="checkbox-container" th:each="b : ${allGenres2}">
                                <label class="checkbox-text-left" th:text="${b}" th:for="${b}">...</label>
                                <input class="checkbox option-button" type="checkbox" name="genre"
                                       th:value="${b}" th:id="${b}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p>SÖK PÅ TITEL</p>
                    <input type="text" class="search-input" id="title"
                           name="title" placeholder="Filmtitel">
                </div>
            </div>
            <button type="submit" class="submit search-button margin-bottom-50">SÖK</button>
        </form>

    </section>
</main>
<footer>
    <p>© 2018 BORTAKVÄLL </p>
</footer>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/jquery-confirm.min.js"></script>
<script src="/code.js"></script>
</body>
</html>
